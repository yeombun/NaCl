  <script>
    // MQTT ì—°ê²°
    const client = mqtt.connect("wss://test.mosquitto.org:8081");
    let concData = [];
    let tempData = [];
    let timeData = [];

    client.on("connect", () => {
      console.log("âœ… MQTT ì—°ê²° ì„±ê³µ");
      client.subscribe("cm31p/sensor");
    });

    client.on("message", (topic, message) => {
      const data = JSON.parse(message.toString());
      const ts = data.timestamp;
      const conc = data.concentration;
      const temp = data.temperature;

      // ì¹´ë“œ ì—…ë°ì´íŠ¸
      document.getElementById("time").innerText = ts;
      document.getElementById("conc").innerText = conc.toFixed(3) + " ÂµS/cm";
      document.getElementById("temp").innerText = temp.toFixed(1) + " Â°C";

      // ë°ì´í„° ì €ì¥ (ìµœê·¼ 50ê°œë§Œ ìœ ì§€)
      timeData.push(ts);
      concData.push(conc);
      tempData.push(temp);
      if (timeData.length > 50) {
        timeData.shift();
        concData.shift();
        tempData.shift();
      }

      // ê·¸ë˜í”„ ê°±ì‹ 
      Plotly.newPlot("concGraph", [{
        x: timeData,
        y: concData,
        type: "scatter",
        mode: "lines+markers",
        line: { color: "#2196f3" }
      }], {
        title: "ë†ë„ ë³€í™”",
        margin: { t: 40 }
      });

      Plotly.newPlot("tempGraph", [{
        x: timeData,
        y: tempData,
        type: "scatter",
        mode: "lines+markers",
        line: { color: "#e91e63" }
      }], {
        title: "ì˜¨ë„ ë³€í™”",
        margin: { t: 40 }
      });
    });
  </script>
